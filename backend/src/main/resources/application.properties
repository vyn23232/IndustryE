# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dbshoestop?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=blank
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration - FIXED: Using a 256-bit (32+ character) secret
app.jwt-secret=myVerySecureJWTSecretKeyThatIs256BitsLongForHMACSecurityRequirements2024!
app.jwt-expiration-milliseconds=86400000

# Server Configuration
server.port=8080
logging.level.com.industryE.ecommerce=DEBUG
